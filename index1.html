<body>
    <header id="heading">
        <div class="navbar navbar navbar-dark bg-dark justify-content-between">
            <div class="row">
                <a class="navbar-brand" style="color: white"><span id="head">Mentor On Demand</span></a>

<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
<fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <input type="number" name="age" placeholder="Age" />
    <input type="button" name="next" class="next action-button" value="Next" />

  </fieldset>
<fieldset>
    <h2 class="fs-title">Education</h2>
    
    <input type="text" name="qualification" placeholder="Qualification" />
    <input type="text" name="skill" placeholder="Technical Skill" />
    
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next1" class="next action-button" value="Next" />
  </fieldset>
  <fieldset id="myFieldset">
    <h2 class="fs-title">Create your account</h2>
     <input type="email" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
<input type="button" name="previous" class="previous action-button" value="Previous" />
    
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
  
 
    <footer class="page-footer font-small bg-dark fixed-bottom">

        <div class="footer-copyright text-center py-3 text-white">ï¿½ 2019 Copyright:

        </div>

    </footer>
 
</form>
<script>




//jQuery time
var current_fs, next_fs, previous_fs; //fieldsets
var left, opacity, scale; //fieldset properties which we will animate
var animating; //flag to prevent quick multi-click glitches

$(".next").click(function(){

current_fs = $(this).parent();
	next_fs = $(this).parent().next();
current_fs.hide();
next_fs.show();
$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
	if(animating) return false;
	animating = true;
	
	
	
	//activate next step on progressbar using the index of next_fs
	
	
	//show the next fieldset
	 

	//hide the current fieldset with style
	
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			//as the opacity of current_fs reduces to 0 - stored in "now"
			//1. scale current_fs down to 80%
			scale = 1 - (1 - now) * 0.2;
			//2. bring next_fs from the right(50%)
			left = (now * 50)+"%";
			//3. increase opacity of next_fs to 1 as it moves in
			opacity = 1 - now;
			current_fs.css({
        'transform': 'scale('+scale+')',
        'position': 'absolute'
      });
			next_fs.css({'left': left, 'opacity': opacity});
		}, 
		duration: 800, 
		complete: function(){
			current_fs.hide();
			animating = false;
		}, 
		//this comes from the custom easing plugin
		easing: 'easeInOutBack'
	});
});



			

$(".previous").click(function(){


current_fs = $(this).parent();
	previous_fs = $(this).parent().prev();
previous_fs.show();
current_fs.hide();
$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
	if(animating) return false;
	animating = true;
	
	
	
	//de-activate current step on progressbar
	
	
	//show the previous fieldset
	previous_fs.show(); 
	//hide the current fieldset with style
//current_fs.hide();

	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			//as the opacity of current_fs reduces to 0 - stored in "now"
			//1. scale previous_fs from 80% to 100%
			scale = 0.8 + (1 - now) * 0.2;
			//2. take current_fs to the right(50%) - from 0%
			left = ((1-now) * 50)+"%";
			//3. increase opacity of previous_fs to 1 as it moves in
			opacity = 1 - now;
			current_fs.css({'left': left});
			previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
		}, 
		duration: 800, 
		complete: function(){
			current_fs.hide();
			animating = false;
		}, 
		//this comes from the custom easing plugin
		easing: 'easeInOutBack'
	});
});

$(".submit").click(function(){
	return false;
})


</script>

</body>
